<!DOCTYPE html>
<html>		
	<head>
		<title> Contact Us</title>
		<!--- link to css style sheet --->
			<link rel ="stylesheet" href="../css/style.css"/>
			<!-- link to external javascript file  -->
		<script src="../js/validate.js"></script>
	</head>
	<body>
	<ul>
	<li><a href="../index.html">Home</a>
	<li><a href="about.html">About</a>
	<li><a href="contact.html">Contact Us</a>
 	</ul>
	<h1> Contact Us Page</h1>
	<!--- Tells html file to go to style.css to get properties of container 1 and boxes inside --->
	<div class="container-1">
		  <div class="box-1">
		  <!--- Text in each box, starting with box 1 --->


<form action="process.html" method="get" onsubmit='return formValidator()' >
<table>
<tr>
<td>First Name: </td>
<td><input type='text' id='firstname' /></td>
</tr>
<tr>
<td>Address: </td>
<td><input type='text' id='addr' />
</tr>
<tr>
<td>Eir Code: </td>
<td><input type='text' id='eircode' />
</tr>

<tr>
<td>County: </td>
<td><select id='county'>
	<option>Please Choose</option>
	<option>Carlow</option>
	<option>Cork</option>
	<option>Donegal</option>
	<option>Laois</option>
</select>
</tr>
<tr>
<td>Username(6-8 characters): </td>
<td><input type='text' id='username' />
</tr>
<tr>
<td>Email: </td>
<td><input type='text' id='email' /></td>
</tr>
<tr>
<td></td>
<td><input type='submit' value='Check Form' />
</tr>
</table>
</form>

	</body>
</html>
